<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,600&display=swap"
        rel="stylesheet">
    <!-- adding favicon -->
    <link rel="shortcut icon" href="IMG/cal-icon.png" type="image/x-icon">
    <!-- linking css file -->
    <link rel="stylesheet" href="CSS/style.css">

    <title>CaLcI</title>
</head>

<body>
    <div class="container">
        <!-- screen section -->
        <div class="screen">
            <input type="text" name="" id="">
        </div>
        <!-- screen section ends -->

        <!-- function section  -->
        <div class="function">

            <!-- keypad section -->
            <div class="keypad">
                <table class="keys">
                    <tr>
                        <td><input class="btn" id="num-1" type="button" value="1"></td>
                        <td><input class="btn" id="num-2" type="button" value="2"></td>
                        <td><input class="btn" id="num-3" type="button" value="3"></td>
                        <td><input class="btn" id="num-4" type="button" value="4"></td>
                    </tr>
                    <tr>
                        <td><input class="btn" id="num-5" type="button" value="5"></td>
                        <td><input class="btn" id="num-6" type="button" value="6"></td>
                        <td><input class="btn" id="num-7" type="button" value="7"></td>
                        <td><input class="btn" id="num-8" type="button" value="8"></td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="button" value="_"></td>
                        <td><input class="btn" id="num-9" type="button" value="9"></td>
                        <td><input class="btn" id="num-0" type="button" value="0"></td>
                        <td><input class="btn" type="button" value="_"></td>
                    </tr>
                </table>
            </div>
            <!-- keypad section ends -->

            <!-- operation section -->
            <div class="operation">
                <table class="keys">
                    <tr>
                        <td><input class="btn" type="button" value="+"></td>
                        <td><input class="btn" type="button" value="-"></td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="button" value="*"></td>
                        <td><input class="btn" type="button" value="/"></td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="button" value="!"></td>
                        <td><input class="btn" type="button" value="^"></td>
                    </tr>
                </table>
                <input class="btn" type="button" value="Enter">
            </div>
            <!-- operation section ends -->
        </div>
        <!-- function section ends -->
    </div>
    <!-- linking js file -->
    <script src="JS/script.js"></script>
</body>

</html>
